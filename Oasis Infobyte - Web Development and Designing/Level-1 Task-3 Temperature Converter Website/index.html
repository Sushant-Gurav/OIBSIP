<style>
	* {
		margin: 0;
		padding: 0;
		font-family: Verdana, Geneva, Tahoma, sans-serif;
	}
	
	.container {
		width: 100%;
		height: 100vh;
		background-image: url(./thermo.png);
        background-repeat: no-repeat;
        background-size:contain;
		display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: end;
        background-color: rgb(23 104 166/0.61);
        
	}
	
	.container h1 {
		color: rgb(213, 46, 0);
		font-weight: 700;
		font-size: 50px;
		margin-top: 45px;
        margin-bottom: 150px;
        margin-right: 50px;
        font-weight: bold;
        text-decoration: underline;
	}
	
	.converter-row {
		display: flex;
		width: 40%;
		justify-content: space-between;
		align-items: center;
		background: rgb(0, 0, 0);
		border-radius: 10px;
		padding: 50px 20px;
        height: 100px;
        margin-right: 50px;
	}
	
	.col {
		flex-basis: 32%;
		text-align: center;
        
	}
	
	.col label {
		font-size: 30px;
		font-weight: 500;
		margin-bottom: 10px;
		color: #fff;
	}
	
	.col input {
		width: 150px;
		height: 30px;
		background: white;
		border-radius: 5px;
		text-align: center;

	}
.paragraph{
    margin-bottom: 90px;
    justify-content: center;
    font-size: 25px;
    color: rgb(0, 0, 0);
    margin-right: 50px;

}
.para{
    font-size: 25px;
    color: rgb(0, 0, 0);
    margin-right: 50px;
}

</style>

<div class="container">
	<h1>Temperature Converter</h1>
    <div class="para">
    <p > Convert Temperature between Celcius, Fahrenheit and Kelvin!</p></div>
    <br>
    <p class="paragraph">
    Below enter the measure of temperature in any of the unit <br>and see how much does it measure in other units.</p>

    
	<div class="converter-row">
		<div class="col">
			<label>Fahrenheit</label>
			<input type="number" id="fahrenheit">
		</div>

		<div class="col">
			<label>Celsius</label>
			<input type="number" id="celsius">
		</div>

		<div class="col">
			<label>Kelvin</label>
			<input type="number" id="kelvin">
		</div>
	</div>
</div>

<script>
	let celsius = document.getElementById('celsius');
	let fahrenheit = document.getElementById('fahrenheit');
	let kelvin = document.getElementById('kelvin');
	celsius.oninput = function () {
		let f = (parseFloat(celsius.value) * 9) / 5 + 32;
		fahrenheit.value = parseFloat(f.toFixed(2));
	
		let k = (parseFloat(celsius.value) + 273.15);
		kelvin.value = parseFloat(k.toFixed(2));
	}
	fahrenheit.oninput = function () {
		let c = ((parseFloat(
			fahrenheit.value) - 32) * 5) / 9;
		celsius.value = parseFloat(c.toFixed(2));
	
		let k = (parseFloat(
			fahrenheit.value) - 32) * 5 / 9 + 273.15;
		kelvin.value = parseFloat(k.toFixed(2));
	}
	kelvin.oninput = function () {
		let f = (parseFloat(
			kelvin.value) - 273.15) * 9 / 5 + 32;
		fahrenheit.value = parseFloat(f.toFixed(2));
	
		let c = (parseFloat(kelvin.value) - 273.15);
		celsius.value = parseFloat(c.toFixed(2));
	}
</script>
